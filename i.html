<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Princess Day, Meri Sara!</title><!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    /* === GLOBAL STYLES === */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
        background-size: 300% 300%;
        animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .screen {
        width: 100%;
        padding: 30px;
        box-sizing: border-box;
        text-align: center;
    }

    .header-text {
        font-family: 'Pacifico', cursive;
        font-size: 2.5em;
        color: #fff;
        margin-bottom: 20px;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff; }
        to { text-shadow: 0 0 25px #ffe6f2; }
    }

    .love-letter-card {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 20px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4);
    }

    .letter-content-wrapper {
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transition: opacity 1.5s ease-in-out, max-height 1.5s ease-in-out;
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-top: 10px;
    }

    .letter-content-wrapper.revealed {
        opacity: 1;
        max-height: 1000px;
    }

    .reveal-button, .next-button {
        background: #ff2e63;
        color: white;
        border: none;
        padding: 15px 35px;
        border-radius: 50px;
        font-size: 1.2em;
        cursor: pointer;
        font-weight:600;
        margin-top: 20px;
        box-shadow: 0 10px 25px rgba(255, 64, 129, 0.4);
        transition: transform 0.2s ease, opacity 0.6s;
    }

    .reveal-button:hover, .next-button:hover {
        transform: scale(1.05);
    }

    .reveal-button.hidden {
        opacity: 0;
        pointer-events: none;
        position: absolute;
    }

    .next-button {
        display: none;
    }

    /* Floating hearts */
    .floating-heart {
        position: fixed;
        color: #ff4d79;
        font-size: 25px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-200vh) scale(1.5); opacity: 0; }
    }
</style>

</head>
<body><!-- FLOATING HEARTS SCRIPTED LATER -->

<div class="screen">
    <h2 class="header-text">Happy Princess Day ‚ú®üëë‚ù§Ô∏è‚Äçüî•</h2>

    <div class="love-letter-card">
        <div id="open-button-area">
            <button class="reveal-button" id="open-letter-btn">üíå Open the Letter</button>
        </div>

        <div class="letter-content-wrapper" id="letter-content-area">
            <div class="letter-content">
                <h3 style="color:#ff2e63; font-family:'Pacifico'; font-size:1.8em;">Meri Pyari Sara ‚ú®üëÄ</h3>
                <p style="font-size:1.1em;">
                    Happy Princess Day meri Princess! üíñ<br><br>
                    Khush raha karo Madam‚Ä¶<br>
                    Mai hamesha aapke saath hu. ‚ù§Ô∏è
                </p>
                <p style="text-align:right; font-style:italic; color:#666; margin-top:20px;">- Alhan</p>
            </div>
        </div>
    </div>

    
</div>


<script>
    // Reveal Letter Logic
    document.addEventListener('DOMContentLoaded', () => {
        const openBtn = document.getElementById('open-letter-btn');
        const letterArea = document.getElementById('letter-content-area');
        const continueBtn = document.getElementById('continue-btn');
        const openBtnArea = document.getElementById('open-button-area');

        openBtn.addEventListener('click', () => {
            letterArea.classList.add('revealed');
            openBtn.classList.add('hidden');

            setTimeout(() => {
                openBtnArea.style.display = 'none';
                continueBtn.style.display = 'inline-block';
            }, 1500);
        });
    });

    // Floating Hearts Generator
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('floating-heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 700);
</script>

</body>
</html>
